<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025 AI 工具合集 - 文东资源导航</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 1. 变量定义 (支持夜间模式) --- */
        :root {
            --sidebar-w: 240px;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --bg-sidebar: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --header-bg: rgba(255,255,255,0.85);
        }

        /* 夜间模式变量 */
        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-sidebar: #1e293b;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #60a5fa;
            --border: #334155;
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --header-bg: rgba(30, 41, 59, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* --- 2. 侧边栏 --- */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease, background-color 0.3s;
            z-index: 50;
        }
        .logo-area {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
        }
        .logo-area i { margin-right: 10px; }
        
        .nav-menu { flex: 1; overflow-y: auto; padding: 16px 12px; }
        .nav-item {
            display: flex; align-items: center; padding: 12px 16px; margin-bottom: 4px;
            border-radius: 8px; color: var(--text-sub); cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 500;
        }
        .nav-item:hover { background-color: rgba(0,0,0,0.05); color: var(--text-main); }
        .nav-item.active { background-color: rgba(37, 99, 235, 0.1); color: var(--accent); }
        [data-theme="dark"] .nav-item.active { background-color: rgba(96, 165, 250, 0.15); }
        .nav-item i { width: 24px; margin-right: 10px; text-align: center; }

        /* --- 3. 主内容 --- */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* 顶部栏 */
        .top-bar {
            height: 64px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            flex-shrink: 0;
            z-index: 40;
        }
        
        .top-left { display: flex; align-items: center; gap: 15px; }
        .page-title { font-weight: 600; color: var(--text-main); font-size: 16px; }
        
        /* 手机端菜单按钮 (默认隐藏) */
        .mobile-menu-btn { display: none; font-size: 20px; cursor: pointer; color: var(--text-sub); }

        .top-right { display: flex; align-items: center; gap: 15px; }
        
        /* 搜索框 */
        .search-container { position: relative; width: 280px; }
        .search-container input {
            width: 100%; height: 36px; padding-left: 36px; padding-right: 15px;
            border-radius: 18px; border: 1px solid var(--border); 
            background: var(--bg-card); color: var(--text-main);
            outline: none; font-size: 13px; transition: 0.2s;
        }
        .search-container input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-sub); font-size: 14px; }

        /* 夜间模式按钮 */
        .theme-toggle {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text-sub); transition: 0.2s;
            border: 1px solid var(--border); background: var(--bg-card);
        }
        .theme-toggle:hover { color: var(--accent); border-color: var(--accent); }

        /* 内容区 */
        .scroll-area { flex: 1; overflow-y: auto; padding: 32px; scroll-behavior: smooth; }
        
        .section-title { 
            font-size: 18px; font-weight: 700; margin-bottom: 16px; 
            display: flex; align-items: center; padding-top: 10px; color: var(--text-main);
        }
        .section-title i { margin-right: 10px; color: var(--accent); }

        /* 卡片网格 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .tool-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            padding: 16px; display: flex; flex-direction: column; transition: 0.2s; cursor: pointer;
            height: 100%; position: relative; overflow: hidden;
        }
        .tool-card:hover { transform: translateY(-4px); box-shadow: var(--hover-shadow); border-color: var(--accent); }
        
        .card-header { display: flex; align-items: center; margin-bottom: 10px; }
        .tool-icon {
            width: 44px; height: 44px; border-radius: 10px; object-fit: contain; 
            background-color: #fff; border: 1px solid #f1f5f9; margin-right: 12px; flex-shrink: 0; padding: 4px;
        }
        .tool-name { font-size: 15px; font-weight: 600; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .tags { margin-top: 4px; display: flex; gap: 5px; }
        .tag { font-size: 11px; padding: 1px 6px; border-radius: 4px; transform-origin: left; }
        .tag-red { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .tag-orange { background: rgba(249, 115, 22, 0.1); color: #f97316; }
        .tag-blue { background: rgba(37, 99, 235, 0.1); color: #2563eb; }
        .tag-gray { background: rgba(107, 114, 128, 0.1); color: #6b7280; }

        .tool-desc { 
            font-size: 13px; color: var(--text-sub); line-height: 1.5; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; 
            height: 40px; margin-top: 2px;
        }

        /* 底部 */
        footer { margin-top: 60px; padding-top: 20px; border-top: 1px solid var(--border); text-align: center; color: var(--text-sub); font-size: 12px; line-height: 1.8; }
        footer a { color: var(--text-sub); opacity: 0.8; margin: 0 5px; }
        footer a:hover { color: var(--accent); opacity: 1; }

        /* --- 4. 移动端适配 --- */
        .sidebar-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 45; backdrop-filter: blur(2px);
        }

        @media (max-width: 768px) {
            .sidebar { 
                position: fixed; left: -260px; top: 0; height: 100%; 
                box-shadow: 2px 0 10px rgba(0,0,0,0.1); 
            }
            .sidebar.open { transform: translateX(260px); }
            .sidebar-overlay.active { display: block; }
            .mobile-menu-btn { display: block; }
            .top-bar { padding: 0 16px; }
            .search-container { width: 160px; } /* 手机上搜素框变短 */
            .search-container input { font-size: 12px; }
            .scroll-area { padding: 20px 16px; }
            .card-grid { grid-template-columns: 1fr; gap: 16px; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="logo-area">
            <i class="fa-solid fa-layer-group"></i> 文东资源库
        </div>
        <div class="nav-menu" id="nav-container"></div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="top-left">
                <i class="fa-solid fa-bars mobile-menu-btn" id="mobileMenuBtn"></i>
                <div class="page-title">AI 工具精选</div>
            </div>
            
            <div class="top-right">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="搜索...">
                </div>
                <div class="theme-toggle" id="themeToggle" title="切换模式">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </div>

        <div class="scroll-area">
            <div id="content-container"></div>
            <footer class="main-footer">
                <div>本站内容源自互联网，如有内容侵犯了你的权益，请联系删除相关内容，联系邮箱：sdang0468@gmail.com</div>
                <div>© 2021 - 2025 By <a href="https://github.com/Wop728/AI-tools-nav" target="_blank">Web_tool</a> | <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2023018588号</a></div>
            </footer>
        </div>
    </div>

    <script src="data.js"></script>

    <script>
        /* --- 逻辑处理 --- */
        
        // 1. 初始化渲染
        function initWebsite() {
            if (typeof toolsData === 'undefined') {
                alert("错误：无法加载 data.js，请确保文件存在！");
                return;
            }

            const navContainer = document.getElementById('nav-container');
            const contentContainer = document.getElementById('content-container');

            toolsData.forEach((section, index) => {
                // 左侧菜单
                const navItem = document.createElement('div');
                navItem.className = `nav-item ${index === 0 ? 'active' : ''}`;
                navItem.innerHTML = `<i class="fa-solid ${section.icon}"></i> ${section.name}`;
                navItem.onclick = () => {
                    scrollToSection(section.id);
                    // 手机端点击后自动收起菜单
                    if(window.innerWidth <= 768) toggleSidebar(false);
                };
                navContainer.appendChild(navItem);

                // 右侧内容
                const sectionHtml = `
                    <div id="${section.id}" style="scroll-margin-top: 20px;">
                        <div class="section-title">
                            <i class="fa-solid ${section.icon}"></i> ${section.name}
                        </div>
                        <div class="card-grid">
                            ${section.items.map(tool => {
                                // 懒加载 + 默认图处理
                                const defaultAvatar = `https://ui-avatars.com/api/?name=${tool.name}&background=random&color=fff&size=128&length=1`;
                                return `
                                    <a href="${tool.url}" target="_blank" class="tool-card">
                                        <div class="card-header">
                                            <img src="${tool.logo}" class="tool-icon" alt="${tool.name}" loading="lazy"
                                                 onerror="this.src='${defaultAvatar}'">
                                            <div class="tool-info">
                                                <div class="tool-name">${tool.name}</div>
                                                <div class="tags">
                                                    <span class="tag tag-${tool.type}">${tool.label}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tool-desc">${tool.desc}</div>
                                    </a>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                contentContainer.insertAdjacentHTML('beforeend', sectionHtml);
            });
        }

        // 2. 滚动定位与高亮
        function scrollToSection(id) {
            const el = document.getElementById(id);
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        const scrollArea = document.querySelector('.scroll-area');
        scrollArea.addEventListener('scroll', () => {
            let currentId = '';
            toolsData.forEach(section => {
                const el = document.getElementById(section.id);
                if (el && (el.offsetTop - scrollArea.scrollTop < 200)) currentId = section.name;
            });
            if(currentId) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if(item.innerText.includes(currentId)) item.classList.add('active');
                });
            }
        });

        // 3. 搜索功能
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.tool-card').forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(val) ? 'flex' : 'none';
            });
        });

        // 4. 夜间模式切换 (带记忆功能)
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');

        // 检查本地存储
        if (localStorage.getItem('theme') === 'dark') {
            html.setAttribute('data-theme', 'dark');
            icon.className = 'fa-solid fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fa-solid fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fa-solid fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        });

        // 5. 移动端侧边栏逻辑
        const mobileBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        mobileBtn.addEventListener('click', () => toggleSidebar(true));
        overlay.addEventListener('click', () => toggleSidebar(false));

        // 启动
        initWebsite();
    </script>
</body>
</html>
